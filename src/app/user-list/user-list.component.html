<div class="mt-3 mb-3 text-center" *ngIf="totalCount">Total results {{totalCount}}</div>
<div *ngIf="userSearchResponse">
  <div class="card mx-auto mt-3 card_size" *ngFor="let user of userSearchResponse.items;let i=index;">
      <app-user-details [user]="user"></app-user-details>
  </div>
</div>

<app-pagination (goPage)="goToPage($event)" (goNext)="onNext()" (goPrev)="onPrev()" [pagesToShow]="5" [page]="page"
  [perPage]="per_page" [count]="totalCount"></app-pagination>
