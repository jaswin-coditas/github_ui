<!-- pagination.component.html -->
<div class="pagination justify-content-end mb-3" *ngIf="count > 0">
  <span>{{ getMin() }} - {{ getMax() }} of {{ count }}</span>

  <button class="btn btn-link" (click)="onPrev()" [disabled]="page === 0 || loading">Previous</button>
  <button class="btn btn-link" *ngFor="let pageNum of getPages()" (click)="onPage(pageNum)">{{pageNum}}</button>
  <button class="btn btn-link" (click)="onNext()" [disabled]="lastPage() || loading">Next</button>


</div>
